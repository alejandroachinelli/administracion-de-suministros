  <div class="sidebar__search">
    <div class="search-container">
      <svg
        class="search-icon"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

          stroke-linejoin="round"

            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 9L12 15L18 9"

              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

          height="18"
          viewBox="0 0 384 512"
